<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head th:replace="fragments/header :: header">

</head>

<body id="page-top">

<nav th:replace="fragments/topbar :: topbar"></nav>

<div id="wrapper">

    <ul class="sidebar navbar-nav" th:replace="fragments/sidebar :: sidebar"></ul>

    <div id="content-wrapper" width="70%">

        <h1>Welcome to sport bets</h1>

        <table>
            <tr>
                <td>

                </td>


                <td>
                    <a th:href="@{/active}">Active fixtures</a>
                </td>


                <td>
                    <a th:href="@{/fixture-finished}"> Past results </a>
                </td>

                <td>
                    <a th:href="@{/table}"> Table </a>
                </td>

                <td>
                    <a th:href="@{/new-fixture}"> Create Fixture </a>
                </td>


                <td>
                    <a th:href="@{/account}">User Account</a>
                </td>

                <td>
                    <a th:href="@{/mycoupons}">My bets</a>
                </td>

                <td>
                    <a th:href="@{/wallet}">My wallet</a>
                </td>

                <!--<td th:if="">-->
                <!--</td>-->


                <td>
                    <a th:href="@{/fixture-finished}">Results</a>
                </td>


                <td sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout"/>
                    </form>
                </td>

            </tr>
        </table>


        <table width="100%">
            <tr>

                <td width="70%">
                    <div th:replace="results-active :: active"/>
                </td>

                <td width="110%">
                    <div th:include="coupon::coupon"></div>
                </td>

            </tr>
        </table>


    </div>
</div>

<div th:include="fragments/footer :: footer"></div>


</body>
</html>
