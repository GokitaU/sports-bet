<!DOCTYPE html>

<body>

<ul>
    <li><h3>Probabilitties for 1/x/2 market </h3></li>
</ul>

<table border="1">

    <tr>
        <td>Home Team: </td>
        <td rowspan="2">Draw </td>
        <td >Away Team</td>
    </tr>

    <tr>
        <td th:text="${ht.getName()}"></td>
        <td th:text="${at.getName()}"></td>

    </tr>

    <tr>
        <td> 1 </td>
        <td> X </td>
        <td> 2 </td>
    </tr>

    <tr>
        <td th:text="|${#numbers.formatDecimal(odds.get('win'),1,2)} %|"></td>
        <td th:text="|${#numbers.formatDecimal(odds.get('draw'),1,2)} %|"/>
        <td th:text="|${#numbers.formatDecimal(odds.get('lost'),1,2)} %|"/>
    </tr>

</table>


<ul>
    <li><h3>Goal score estimation</h3></li>
</ul>

<p th:text="|Home team goal score: ${ht.getName()} : ${#numbers.formatDecimal(hg,1,1)}|"/>
<p th:text="|Away team goal score: ${at.getName()} : ${#numbers.formatDecimal(ag,1,1)}|"/>



<ul>
    <li><h3>Probability of scoring given amount of goals,% </h3></li>
</ul>


<table border="1">

    <!--<thead>-->
    <!--<th colspan="3" > Probability of scoring given amount of goals,%</th>-->
    <!--</thead>-->
    <tr>
        <td>Goals  </td>
        <td th:text="${ht.getName()}">home goals</td>
        <td th:text="${at.getName()}">away goals</td>
    </tr>

    <tr th:each="g, iteration: ${#numbers.sequence(0,5)}">
        <td th:text="${iteration.index}"></td>
        <td th:text="${#numbers.formatDecimal(homeGoals[g],1,2)}*100"></td>
        <td th:text="${#numbers.formatDecimal(awayGoals[g],1,2)}*100"></td>
    </tr>
</table>



<ul>
    <li><h3>Probability for specific match result, % </h3></li>
</ul>



<table border="1">
    <tr>
        <td rowspan="2" colspan="2"></td>
        <th colspan="6" th:text="|Away team: ${at.getName()}|"></th>
    </tr>

    <tr>
        <th th:width="100px" th:each="i, iter: ${#numbers.sequence(0,5)}" th:text="${iter.index}"> </th>
    </tr>

    <tr> <th width="200px" rowspan="7" th:text="|Home team: ${ht.getName()}|" ></th> </tr>

    <tr th:each="i, iter: ${#numbers.sequence(0,5)}">
        <th width="100px" th:text="${iter.index}"></th>
        <td th:each="j: ${#numbers.sequence(0,5)}" th:text="${#numbers.formatDecimal(result[i][j],1,2)}"></td>
    </tr>
</table>
