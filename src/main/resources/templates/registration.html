<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<h2>Fill in the form to register </h2>


<form th:action="@{/register}" th:object="${userDTO}" method="post">
    <table>
        <tr>
            <td> First Name:</td>
            <td><input type="text" th:field="*{user.firstName}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> Last Name:</td>
            <td><input type="text" th:field="*{user.lastName}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> Username</td>
            <td><input type="text" th:field="*{user.username}" required="required" autofocus="autofocus"/></td>
            <td><p th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}">User error</p> </td>


        </tr>

        <tr>
            <td> Password</td>
            <td><input type="password" th:field="*{user.password}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> e-mail</td>
            <td><input type="email" th:field="*{user.mail}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> Street</td>
            <td><input type="text" th:field="*{user.street}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> City</td>
            <td><input type="text" th:field="*{user.city}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td> Zip code</td>
            <td><input type="text" th:field="*{user.zip}" required="required" autofocus="autofocus"/></td>
        </tr>


        <tr>
            <td>Country</td>
            <td>
                <select th:field="*{user.country}" required="required" autofocus="autofocus">
                    <option value="0">select country</option>
                    <option th:each="country : ${countries}" th:value="${country.id}"
                            th:text="${country.countryName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td> Bank Account</td>
            <td><input type="number" th:field="*{wallet.bankAccount}" required="required" autofocus="autofocus"/></td>
        </tr>


        <tr>
            <td>I confirm I am 18+</td>
            <td><input type="checkbox" th:field="*{user.adult}" th:value="${true}" required="required" autofocus="autofocus"/></td>
        </tr>

        <tr>
            <td>I agree to process my personal data</td>
            <td><input type="checkbox" th:field="*{user.dataProcessingAcknowledgement}" th:value="${true}" required="required" autofocus="autofocus"/></td>
        </tr>

    </table>

    <input type="submit" value="Register"/>

</form>







</body>
</html>
