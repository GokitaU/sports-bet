<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head th:replace="fragments/header :: header">

</head>

<body id="page-top">

<nav th:replace="fragments/topbar :: topbar"></nav>

<div id="wrapper">

    <ul class="sidebar navbar-nav" th:replace="fragments/sidebar :: sidebar"></ul>
    <div id="content-wrapper" width="70%">


        <form th:action="@{/user-updatePassword}" method="post">
            <table>

                <tr hidden>

                    <td>
                        <input type="hidden" name="userId"  th:value="${id}"/>
                    </td>
                </tr>

                <tr>
                    <td> Old Password</td>
                    <td><input type="password" name="oldpassword"></td>
                    <td th:text="${warning}"></td>

                </tr>

                <tr>
                    <td> New Password</td>
                    <td><input type="password" name="password"></td>
                </tr>

            </table>

            <input type="submit" value="Change password"/>

        </form>

    </div>
</div>


<div th:include="fragments/footer :: footer"></div>

</body>
</html>
